<body>
    <script>
       
        let numero = parseInt(prompt("Ingrese un número:"));

        if (numero % 2 === 0) {
            console.log("El número es par");
            alert("El número es par");
        } else {
            console.log("El número es impar");
            alert("El número es impar");
        }

    </script>
